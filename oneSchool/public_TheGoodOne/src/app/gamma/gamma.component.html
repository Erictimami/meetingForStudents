<div class='all'>
        
  <h1>Welcome to OneSchool</h1>
  <h3>The education platform where you can study with<br> who you want about what you want.</h3>

  <div class="login">
    <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
            <div class="box">
                <div class="shape1"></div>
                <div class="shape2"></div>
                <div class="shape3"></div>
                <div class="shape4"></div>
                <div class="shape5"></div>
                <div class="shape6"></div>
                <div class="shape7"></div>
                <div class="float">
                    <form class="form" (submit)='onSubmit()'>
                        <div *ngIf="messageErrors"> 
                            <p class='flash' *ngIf="messageErrors"> 
                                {{messageErrors}}
                            </p>
                        </div>
                        <div class="form-group">
                            <label for="username" class="text-white">Username:</label><br>
                            <input type="text" name="username" name="newLogin.username" [(ngModel)]='newLogin.username' id="username" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-white">Password:</label><br>
                            <input type="text" name="password" name="newLogin.password" [(ngModel)]='newLogin.password' id="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                            <button class="btn btn-info btn-md" [routerLink]="['/register']">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
  </div>
  <div class="info">


  </div>
  </div>
