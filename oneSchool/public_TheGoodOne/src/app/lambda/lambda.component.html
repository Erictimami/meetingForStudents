<div class = "session">
    <form class="form-horizontal" role="form" (submit)='onSubmit()'>
        <h2>Create your Study's Session</h2>
                <!-- Text input-->
        <div *ngIf="messageErrors"> 
            <p class='flash' *ngIf="messageErrors"> 
                {{messageErrors}}
            </p>
        </div>
        <h4>Where do you want?   Provide a location</h4>
          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Line 1</label>
            <div class="col-sm-10">
              <input type="text" placeholder="Address Line 1" class="form-control" name="newSession.address_1" [(ngModel)]='newSession.address_1'>
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Line 2</label>
            <div class="col-sm-10">
              <input type="text" placeholder="Address Line 2" class="form-control" name="newSession.address_2" [(ngModel)]='newSession.address_2'>
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">City</label>
            <div class="col-sm-10">
              <input type="text" name="newSession.city" [(ngModel)]='newSession.city' placeholder="City" class="form-control">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">State</label>
            <div class="col-sm-4">
              <input type="text" name="newSession.state" [(ngModel)]='newSession.state' placeholder="State" class="form-control">
            </div>

            <label class="col-sm-2 control-label" for="textinput">Postcode</label>
            <div class="col-sm-4">
              <input type="text" placeholder="Post Code" name="newSession.zip_code" [(ngModel)]='newSession.zip_code' class="form-control">
            </div>
          </div>
          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Country</label>
            <div class="col-sm-10">
              <input type="text" placeholder="Country" name="newSession.country" [(ngModel)]='newSession.country' class="form-control">
            </div>
          </div>

    <h4>What do you want to study and when? </h4>
          <div class="form-group">
                  <label for="lastName" class="col-sm-2 control-label">Sujects of study</label>
                  <div class="col-sm-9">
                      <input type="text" id="sujects_study" name="newSession.sujects_study" [(ngModel)]='newSession.sujects_study' placeholder="Example: Maths / Gauss integrals" class="form-control" autofocus>
                  </div>
              </div>
          <div class="form-group">
                  <label for="lastName" class="col-sm-2 control-label">Level reference</label>
                  <div class="col-sm-9">
                      <input type="text" id="lastName" name="newSession.level" [(ngModel)]='newSession.level' placeholder="Example: 1st year College" class="form-control" autofocus>
                  </div>
          </div>
          <div class="form-group">
            <label for="weight" class="col-sm-2 control-label">Number of persons</label>
            <div class="col-sm-9">
            <input type="number" id="weight" name="newSession.num_persons" [(ngModel)]='newSession.num_persons' placeholder="Number of persons" class="form-control">
            </div>
          </div>
          <div class="form-group">
              <label for="birthDate" class="col-sm-2 control-label">Date</label>
              <div class="col-sm-9">
                  <input type="date" name="newSession.date_study" [(ngModel)]='newSession.date_study' id="birthDate" class="form-control">
              </div>
          </div>
            <div class="form-group">
                  <label for="weight" class="col-sm-2 control-label">Time for Starting</label>
              <div class="col-sm-9">
                  <input type="time" id="weight" name="newSession.time_starting" [(ngModel)]='newSession.time_starting' placeholder="Your grade" class="form-control">
              </div>
          </div>
        <button type="submit" class="btn btn-info btn-md" id="b_submit">Submit</button>
        <button class="btn btn-info btn-md" [routerLink]="['/home']" id="b_cancel">Cancel</button>
    </form> <!-- /form -->
</div>
